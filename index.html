<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Prep</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Text Previewer</h1>

    <textarea id="text-input" placeholder="Please enter a phrase..."></textarea>

    <select id="font-selection">
        <option value="default">--Please select a font--</option>
    </select>

    <select id="color-selection">
        <option value="default">--Please select a color--</option>
        <option value="random">I want a random color</option>
    </select>

    <div id="preview">
        <div>Preview: </div>
        <div id="preview-placeholder"></div>
    </div>

    <button id="save-button">Save</button>

    <div id="saved-list">
        <div>Saved Text</div>
        <ul></ul>
    </div>
</body>
</html>
